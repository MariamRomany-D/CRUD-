<html>
    <head>
        <title>CRUD</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
 <body>
     
<div class="container my-5  ">

    <div class="my-5 text-primary"><h1>CRUD System </h1></div>
  
    <div class="row g-3 shadow-lg p-3 mb-5 bg-white rounded">
        <div class="col-md-6">
          <label for="ProductName" class="form-label">Product Name</label>
          <input type="txt" class="form-control" id="ProductName" placeholder="Enter Product Name">
        </div>
        <div class="col-md-6 ">
          <label for="ProductPrice" class="form-label">Product Price</label>
          <input type="txt" class="form-control" id="ProductPrice" placeholder="Enter Product Price">
        </div>
        <div class="col-12 py-3">
          <label for="ProductCategory" class="form-label">Product Category</label>
          <input type="text" class="form-control" id="ProductCategory" placeholder="ProductCategory">
        </div>

        <div class="col-12 py-3">
            <label for="ProductDescribtion">Product Describtion</label>
            <textarea class="form-control" placeholder="Leave a description here" id="ProductDescribtion" style="height: 100px"></textarea>
            
        </div>
       
        <div class="col-12 ">
          <button id="btn" onclick="addProduct()"  class="btn btn-primary  my-4 form-control">Add Product</button>
        </div>
    </div>
    </div>
      
    <div class="container d-flex justify-content-center ">
        <div class="row">
            <div class="col-12">
                <div class="input-group mt-4 mb-5 shadow-sm p-3 mb-5 bg-white rounded">
                    <input id="search" type="text" class="form-control" placeholder="Search here" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button id="onbtn" onclick="search()" class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
                  </div>
            </div>
        </div>
    </div>

   <div class="container">
    <table class="table table-hover">
        <thead>
            <th>id</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="demo">
          
        </tbody>
    </table>
   </div>
    




    <script src="js/main.js"></script>
 </body>   
</html>
